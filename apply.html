<!DOCTYPE html>
<html>


<head>
  <title>HackWITus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="style/style.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slider-pro/1.3.0/css/slider-pro.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>
  <h1>Application</h1>
  <form id="applicationForm" action="success.html">
    Name: <input type="text" name="name" required /><br/>
    Birth Date: <input type="date" name="birthDate" required ><br/>
    Gender: <input type="text" name="gender"><br/>

    Email: <input type="email" name="email" required /><br/>
    Phone Number: <input type="tel" name="phoneNumber" required ><br/>
    School: <input type="text" name="school" required ><br/>

    Shirt Size:
    <input type="radio" name="shirtSize" value="xs" /> Extra Small
    <input type="radio" name="shirtSize" value="s" /> Small
    <input type="radio" name="shirtSize" value="m" /> Medium
    <input type="radio" name="shirtSize" value="l" checked /> Large
    <input type="radio" name="shirtSize" value="xl" /> Extra Large <br/>

    Resume:<br/>
    URL: <input id="resumeLink" type="url" name="resumeLink" />
    <div id="fileUpload"> or Upload Resume: <input id="resumeFile" type="file" name="resumeUpload" /></div><br/>

    Dietary Restriction: <input type="text" name="dietaryRestriction"/><br/>
    Accommmodations: <input type="text" name="accommodations"/><br/>
    Additional Comment: <input type="text" name="additionalComment"><br/>

    <input type="reset"/>
    <input type="submit"/>
  </form>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.0.0/jquery-migrate.min.js"></script>

<script src="https://dl.dropbox.com/s/f205medv0hrarqp/jquery.stellar.js"></script>
<script src="js/index.js"></script>
<script src="js/apply.js"></script>

</html>
